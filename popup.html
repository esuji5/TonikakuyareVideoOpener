<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Images</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #15202b;  /* Twitterダークモード風の背景色 */
        color: white;
      }
      .image-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .image-wrapper {
        position: relative;
        aspect-ratio: 1;
        overflow: hidden;
        border-radius: 15px;
        background: #2f3336;
      }
      .image-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0.3s ease;
      }
      .image-wrapper:hover img {
        transform: scale(1.05);
      }
      .download-btn {
        position: absolute;
        right: 10px;
        top: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .image-wrapper:hover .download-btn {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="image-container" id="imageContainer">
      <!-- 画像はここに動的に追加されます -->
    </div>
    <script src="popup.js"></script>
  </body>
</html>
