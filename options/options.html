<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>とにかくやる!!ボタン - 設定</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>とにかくやる!!ボタン 設定</h1>
    
    <div class="shortcut-section">
      <h2>ショートカットキー設定</h2>
      <p>現在のショートカット: <span id="currentShortcut">Alt+Y</span></p>
      <p>ショートカットキーを変更するには:</p>
      <ol>
        <li>Chrome の拡張機能ページを開く</li>
        <li>左メニューから「キーボードショートカット」を選択</li>
        <li>「とにかくやる!!ボタン」のショートカットを設定</li>
      </ol>
      <button id="openShortcuts">ショートカット設定を開く</button>
    </div>

    <div class="info-section">
      <h2>使い方</h2>
      <ul>
        <li>ツールバーのアイコンをクリック</li>
        <li>または設定したショートカットキーを使用</li>
      </ul>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
